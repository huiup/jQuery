<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script src="jquery-bgcolor.js"></script>
    <script src="jquery-add.js"></script>
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        $(function () {
            // 我们自己封装插件
            // $('div').width(100).height(100).css('backgroundColor', 'red'); // 麻烦的设置 
            // $('div').width(100).height(100).bgColor('red'); // 现在jquery中没有这个方法，所以报错
            // 我们可以自己封装一个bgcolor方法

            // 封装插件
            // 1.给jquery增加实例方法（给jQuery的原型添加方法，这样每一个jQuery对象都有此方法）
            $('div').width(100).height(100).bgColor('red');
            $('div').bgColor('blue').width(100).height(100); //测试链式，bgColor需要返回this

            // 2.给jquery增加静态方法（直接给jQuery添加方法）
            console.log($.add(66, 33));
              


        });
    </script>
</body>
