<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function() {
            // 1. 创建元素
            var li = $("<li>我是后来创建的li</li>");
            // 2. 添加元素

            // (1) 内部添加 （儿子） 可以是字符串，也可以是jquery对象形式
            $("ul").append(li);  // 内部添加并且放到内容的最后面 
            // $("ul").prepend(li); // 内部添加并且放到内容的最前面
            $("ul").prepend("<li>我是后来创建的li2</li>"); // 同上

            // (2) 外部添加（兄弟）
            var div = $("<div>我是后来的</div>");
            // $(".test").after(div);
            $(".test").before(div); // after、before两者同时都有时，只能触发后一个
            // 3. 删除元素
            // $("ul").remove(); 删除元素 自杀
            // $("ul").empty(); // 清空子节点 孩子
            // $("ul").html(""); // 可以删除元素里面的子节点 孩子 要empty等价

        })
    </script>
</body>

</html>
